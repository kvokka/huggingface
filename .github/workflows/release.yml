name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true

      - name: Update floating version tags
        run: |
          set -euo pipefail

          # Extract version components from the tag (e.g. v0.1.0 â†’ 0.1.0)
          VERSION="${GITHUB_REF_NAME#v}"
          MAJOR="${VERSION%%.*}"
          MINOR="${VERSION#*.}"
          MINOR="${MINOR%%.*}"

          # Force-move vMAJOR and vMAJOR.MINOR to this commit
          git tag -f "v${MAJOR}" "${GITHUB_SHA}"
          git tag -f "v${MAJOR}.${MINOR}" "${GITHUB_SHA}"
          git push origin -f "v${MAJOR}" "v${MAJOR}.${MINOR}"
