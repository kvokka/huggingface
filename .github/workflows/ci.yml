name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt -r requirements-dev.txt

      - name: Ruff
        run: ruff check .

      - name: ty
        run: |
          pip install ty
          ty check

  hadolint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Hadolint
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: scripts/proxy_template/Dockerfile

  rumdl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install rumdl
        run: |
          curl -fsSL https://github.com/sethdford/rumdl/releases/latest/download/rumdl-x86_64-unknown-linux-gnu.tar.gz \
            | tar xz -C /usr/local/bin

      - name: rumdl
        run: rumdl check --no-exclude .

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt -r requirements-dev.txt

      - name: Unit tests
        env:
          PYTHONPATH: .
        run: pytest
