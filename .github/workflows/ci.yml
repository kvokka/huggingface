name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt -r requirements-dev.txt

      - name: Ruff
        uses: astral-sh/ruff-action@v3

      - name: ty
        run: |
          pip install ty
          ty check

  hadolint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Hadolint
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: scripts/proxy_template/Dockerfile

  rumdl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: rumdl
        uses: rvben/rumdl@v0

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt -r requirements-dev.txt

      - name: Unit tests
        env:
          PYTHONPATH: .
        run: pytest
