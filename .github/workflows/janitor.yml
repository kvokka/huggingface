name: Janitor (Hugging Face test cleanup)

on:
  schedule:
    - cron: "17 3 * * *"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "If true, print deletions without deleting"
        required: false
        default: "true"
      ttl_days:
        description: "Delete repos older than this many days"
        required: false
        default: "7"

permissions:
  contents: read

jobs:
  janitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run janitor
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          PYTHONPATH: .
        run: |
          set -euo pipefail
          if [ -z "${HF_TOKEN}" ]; then
            echo "::error::Missing secrets.HF_TOKEN (required for janitor)"
            exit 1
          fi
          DRY_RUN="${{ github.event.inputs.dry_run || 'false' }}"
          TTL_DAYS="${{ github.event.inputs.ttl_days || '7' }}"
          ARGS=""
          if [ "${DRY_RUN}" = "true" ]; then
            ARGS="${ARGS} --dry-run"
          fi
          python -m scripts.janitor \
            --hf-token "${HF_TOKEN}" \
            --prefix "hf-space-action-test-" \
            --ttl-days "${TTL_DAYS}" \
            ${ARGS}
